<header class="header">
        
    <div class="wrapper">

        <form class="header__search" action="#">

            <label class="header__look">
                Search the site
                <input class="header__write" name="search" type="text" placeholder="Search the site...">
            </label>

            <button class="header__enter" type="button">
                <svg>
                    <use xlink:href="images/sprite.svg#search-header"></use>
                </svg>
            </button>

        </form>

        <div class="header__inner">

            <button class="header__btn" type="button">
                <svg>
                    <use xlink:href="images/sprite.svg#burger"></use>
                </svg>
            </button>

            <a class="header__logo" href="#">
                <img class="header__img logo" src="images/logo.png" alt="logotype">
            </a>

            <nav class="menu">

                <ul class="menu__list">

                    <li class="menu__item">
                        <a class="menu__link menu__link--focus" href="index.html">Home +</a>
                    </li>

                    <li class="menu__item menu__link--bord">
                        <a class="menu__link" href="about.html">About</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link" href="#">Services</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link" href="#">Pages +</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link" href="#">News</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link" href="#">Contact</a>
                    </li>

                </ul>

            </nav>

            <div class="panel">

                <button class="panel__link panel__link--search" type="button">search
                    <svg>
                        <use xlink:href="images/sprite.svg#search-header"></use>
                    </svg>
                </button>

                <div class="panel__shop">

                    <a class="panel__link panel__link--heart" href="#">favourites
                        <svg>
                            <use xlink:href="images/sprite.svg#heart-header"></use>
                        </svg>
                        <span class="panel__num">7</span>
                    </a>

                    <a class="panel__link panel__link--cart" href="#">basket
                        <svg>
                            <use xlink:href="images/sprite.svg#cart-header"></use>
                        </svg>
                        <span class="panel__num">10</span>
                    </a>

                </div>

                <button class="panel__link panel__link--cubic" type="button">menu
                    <svg>
                        <use xlink:href="images/sprite.svg#cubic-header"></use>
                    </svg>
                </button>

            </div>

        </div>

        <div class="panel-mobil">

            <a class="panel-mobil__link panel-mobil__link--home" href="#top">home
                <svg>
                    <use xlink:href="images/sprite.svg#home"></use>
                </svg>
            </a>

            <a class="panel-mobil__link panel-mobil__link--heart" href="#">favourites
                <svg>
                    <use xlink:href="images/sprite.svg#heart-header"></use>
                </svg>
                <span class="panel-mobil__num">7</span>
            </a>

            <a class="panel-mobil__link panel-mobil__link--cart" href="#">basket
                <svg>
                    <use xlink:href="images/sprite.svg#cart-header"></use>
                </svg>
                <span class="panel-mobil__num">10</span>
            </a>

            <button class="panel-mobil__link panel-mobil__link--cubic" type="button">menu
                <svg>
                    <use xlink:href="images/sprite.svg#cubic-header"></use>
                </svg>
            </button>

        </div>

    </div>
</header>
