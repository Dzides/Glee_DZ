<div class="login-form">
    <div class="container">

        <div class="login-form__block">

            <form class="login-form__form" action="#">

                <label class="login-form__text">
                    Username or email address*
                    <input class="login-form__input" type="text" required>
                </label>

                <label class="login-form__text">
                    Password*
                    <input class="login-form__input" type="password" required>
                </label>

                <button class="login-form__btn" type="submit">
                    Login
                </button>

                <div class="login-form__under">

                    <label class="login-form__text">
                        <input type="checkbox">
                        Remember me
                    </label>

                    <a class="login-form__text login-form__text--lost" href="#">
                        Lost your password?
                    </a>

                </div>

            </form>

            <span class="login-form__text login-form__text--lose">
                Not registered? No problem
            </span>

            <a class="login-form__link" href="#">
                Create an account
            </a>

        </div>

    </div>
</div>
