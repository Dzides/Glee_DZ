<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="wrapper">

            <div class="header__inner">

                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>

                <nav class="menu">

                    <ul class="menu__list">

                        <li class="menu__item">
                            <a class="menu__link" href="#">Home +</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages +</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>

                    </ul>

                </nav>

                <div class="panel">

                    <button class="panel__link panel__search" type="button">
                        <img class="panel__link-img" src="images/icon/search.svg" alt="search">
                    </button>

                    <div class="panel__shop">

                        <a class="panel__link" href="#">
                            <img class="panel__link-img" src="images/icon/heart.svg" alt="heart">
                            <span class="panel__num">0</span>
                        </a>

                        <a class="panel__link" href="#">
                            <img class="panel__link-img" src="images/icon/cart.svg" alt="cart">
                            <span class="panel__num">0</span>
                        </a>

                    </div>

                    <button class="panel__link panel__cubic" type="button">
                        <img class="panel__link-img" src="images/icon/cubic.svg" alt="cubic">
                    </button>

                </div>

            </div>

        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>


    <script src="js/main.min.js"></script>
</body>

</html>
